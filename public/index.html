<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" text="text/css" href="css/styles.css">
    <title>Application Form</title>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main-block">
    <form action="/" method="post" id="form_Example">
      <h1>Create a free account</h1>
      <fieldset>
        <legend>
          <h3>Account Details</h3>
        </legend>
        <div class="account-details">
          <div><label>First Name*</label><input type="text" name="First_Name" required></div>
          <div><label>Last Name*</label><input type="text" name="Last_Name" required></div>
          <div><label>Email*</label><input type="text" name="Email" required></div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h3>Terms and Mailing</h3>
        </legend>
        <div  class="terms-mailing">
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I accept the <a href="https://www.w3docs.com/privacy-policy">Privacy Policy for W3Docs.</a></span>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox"><span>I want to recelve personallzed offers by your site</span>
          </div>
      </fieldset>
      <button type="submit" >Submit</button>
    </form>
    </div> 
  </body>
</html>
